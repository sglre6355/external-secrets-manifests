apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: weather-lady
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: google-cloud-secret-store
    kind: ClusterSecretStore
  target:
    name: weather-lady
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: weather-lady
