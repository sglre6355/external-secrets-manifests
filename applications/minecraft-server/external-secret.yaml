apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: minecraft-server
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: google-cloud-secret-store
    kind: ClusterSecretStore
  target:
    name: minecraft-server
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: minecraft-server
