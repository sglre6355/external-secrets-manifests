apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: lavalink
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: scaleway-secret-store
    kind: ClusterSecretStore
  target:
    name: lavalink
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: name:lavalink
